<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width-device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>List Pedido</title>
</head>
<body>
    <h1>List Pedido</h1>
    <table border="2">
        <thead>
            <tr>
                <th> hub</th> 
                <th> comprador</th> 
                <th> direccion</th> 
                <th> dateTime</th> 
                <th> precio</th> 
                <th> estado</th> 
                <th> editar</th> 
            </tr>
        </thead>
    <tbody>
        {% for pedido in pedidos%}
        <tr>
            <td>{{pedido.fields.hub}}</td>
            <td>{{pedido.pk}} </td>
            <td>{{pedido.fields.direccion}} </td>
            <td>{{pedido.fields.dateTime}} </td>
            <td>{{pedido.fields.precio}} </td>
            <td>{{pedido.fields.estado}} </td>
            <td><a href="{%url 'updatePedido' pedido.pk %}" >Editar </td>
        </tr> 
        {% endfor %}
   
</body>
</html>
